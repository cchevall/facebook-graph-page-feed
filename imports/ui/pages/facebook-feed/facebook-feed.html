<template name="facebookFeed">
    <div id="facebook-feed" class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
    {{ #each fetchAllFeed }}
        <article id="{{ feed_id }}" class="fecebook-feed">
            {{ #if isPhoto type }}
                {{> photoFeed }}
            {{/if}}
            {{ #if isVideo type }}
                {{> videoFeed }}
            {{/if}}
            {{ #if isLink type }}
                {{> linkFeed }}
            {{/if}}
            {{ #if isStatus type }}
                {{> statusFeed }}
            {{/if}}
            {{ #if isEvent type }}
                {{> eventFeed }}
            {{/if}}
        </article>
    {{ /each }}
    {{#if moreResults}}
        <div id="showMoreResults" class="row" >
            <div id="loading-round" class="loading-round"></div>
        </div>
    {{/if}}
    </div>
</template>
