<template name="photoFeed">
    <div class="photoFeed row">
        {{ #if story }}
            <p>{{ story }}</p>
        {{ /if }}
        {{ #if message }}
            <p class="pre" >{{ message }}</p>
        {{ /if }}
        <p>{{ dateFormat created_time }}</p>
        <a target="_blank" href="{{ photoResource.link }}">
            <img alt="{{ #if photoResource.name }}{{ photoResource.name }}{{ /if }}" title="{{ #if story }}{{ story }}{{ /if }}{{ #if message }}{{ message }}{{ /if }}" src="{{ photoResource.full_picture }}"/>
        </a>
        {{ #if photoResource.place }}
        <p>
            {{ formatPlace photoResource.place }}
        </p>
        {{ /if }}
    </div>
    {{> socialFeed resource=photoResource }}
</template>
