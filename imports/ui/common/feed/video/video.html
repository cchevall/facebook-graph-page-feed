<template name="videoFeed">
    <div class="videoFeed row">
        {{ #if story }}
            <p>{{ story }}</p>
        {{ /if }}
        {{ #if message }}
            <p class="pre" >{{ message }}</p>
        {{ /if }}
        {{ #if created_time }}
            <p>{{ feedDateFormat created_time }}</p>
        {{ /if }}
        {{ #if isYoutubeVideo videoResource.source }}
            <iframe title="YouTube video player" class="youtube-player" type="text/html"  width="640" height="390" src="{{ noAutoplay videoResource.source }}" frameborder="0" allowFullScreen>
            </iframe>
        {{ else }}
            <video alt="{{ #if videoResource.description }}{{ videoResource.description }}{{ /if }}" controls>
                <source src="{{ videoResource.source }}">
            </video>
        {{ /if }}
        {{ #if videoResource.place }}
            <p>
                {{ formatPlace videoResource.place }}
            </p>
        {{ /if }}
    </div>
    {{> socialFeed resource=videoResource }}
</template>
